{% extends "base.html" %}
{% load static %}

{% block title %}Delete Attendance{% endblock %}
{% block header_title %}Delete Attendance{% endblock %}

{% block content %}
<section class="confirm-container">
  <p>
    Really delete attendance for
    <strong>{{ obj.student.full_name }}</strong> on
    <strong>{{ obj.date|date:"M j, Y" }}</strong>?
  </p>
  <form method="post" class="confirm-actions">
    {% csrf_token %}
    <button type="submit" class="btn-danger">Yes, delete</button>
    <a href="{% url 'attendance:attendance_overview' %}" class="btn-link">Cancel</a>
  </form>
</section>
{% endblock %}
