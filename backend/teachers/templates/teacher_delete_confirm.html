{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4 text-center">
  <h1 class="text-2xl font-bold mb-4">Delete {{ teacher.full_name }}</h1>
  <p>Are you sure you want to delete this teacher?</p>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'teachers:teacher_list' %}" class="ml-2 underline">Cancel</a>
  </form>
</div>
{% endblock %}
