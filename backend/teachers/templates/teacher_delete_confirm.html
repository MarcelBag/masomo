{% extends "base.html" %}
{% load static %}

{% block title %}Delete Teacher{% endblock %}
{% block header_title %}Confirm Deletion{% endblock %}

{% block content %}
  <p>Are you sure you want to delete <strong>{{ teacher.first_name }} {{ teacher.last_name }}</strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'teachers:teacher_detail' teacher.slug %}">Cancel</a>
  </form>
{% endblock %}
