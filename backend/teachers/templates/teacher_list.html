{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Teachers</h1>
  <a href="{% url 'teachers:add_teacher' %}" class="bg-blue-600 text-white px-4 py-2 rounded">Add Teacher</a>
  <ul class="mt-4">
    {% for teacher in teachers %}
      <li class="border-b py-2 flex justify-between items-center">
        <a href="{% url 'teachers:teacher_detail' teacher.slug %}" class="text-blue-700">{{ teacher.full_name }}</a>
        <a href="{% url 'teachers:edit_teacher' teacher.slug %}" class="text-green-600">Edit</a>
      </li>
    {% empty %}
      <li>No teachers found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
