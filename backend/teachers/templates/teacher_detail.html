{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">{{ teacher.full_name }}</h1>
  <p>Email: {{ teacher.email }}</p>
  <p>Subject: {{ teacher.subject }}</p>
  <p>Date of Birth: {{ teacher.date_of_birth }}</p>
  <a href="{% url 'teachers:edit_teacher' teacher.slug %}" class="text-green-600">Edit</a> |
  <a href="{% url 'teachers:delete_teacher' teacher.slug %}" class="text-red-600">Delete</a>
</div>
{% endblock %}
