{% extends "base.html" %}
{% block header_title %}Delete Academic Year{% endblock %}
{% block content %}
<p>Really delete the year <strong>{{ obj.name }}</strong> ?</p>
<form method="post">{% csrf_token %}
  <button class="btn-danger">Yes, delete</button>
  <a href="{% url 'academics:year_list' %}">Cancel</a>
</form>
{% endblock %}
