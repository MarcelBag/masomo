{% extends "base.html" %}
{% block header_title %}Delete Class{% endblock %}
{% block content %}
<p>Really delete the class <strong>{{ obj.name }}</strong> ?</p>
<form method="post">{% csrf_token %}
  <button class="btn-danger">Yes, delete</button>
  <a href="{% url 'academics:class_list' %}">Cancel</a>
</form>
{% endblock %}
